{% extends "base.html" %}

{% block title %}{% endblock %}

{% block content %}
<table>
    <form action="{% url 'update_password' %}" method="post">
    {% csrf_token %}
    <tr> <td colspan="2" class="header">Edit your password</td></tr>
    {{ form.as_table }}
    <tr> <td colspan="2" class="submit"><input type="submit" value="Update your password" /></td> </tr>
    </form>
</table>

{% if envoi and modify %}Your password has been successfully updated !
{% elif envoi and not modify %}Both passwords are different.
{% endif %}
{% endblock %}
